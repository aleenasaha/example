
<html>
    <head>
        <title>VoiceBase Youtube - Video</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="jwplayer.vb-sdk-plugin.css"/>

        <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fuse.js/1.2.1/fuse.min.js"></script>

        <script type="text/javascript" src="youtubesubtitles.js"></script>
        <script type="text/javascript" src="yspapi.js"></script>
        <script type="text/javascript" src="yspcommon.js"></script>

        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="helper.js"></script>
        <script type="text/javascript" src="templates.js"></script>
        <script type="text/javascript" src="players.js"></script>
        <script type="text/javascript" src="events.js"></script>
        <script type="text/javascript" src="api.js"></script>
        <script type="text/javascript" src="methods.js"></script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zclip/1.1.2/jquery.zclip.min.js"></script>
    </head>
    <body>
        <div class="content">
            <div id="app">
                <div id="ytapiplayer">
                </div>
            </div>
            <script type='text/javascript'>
                var params = {allowScriptAccess: "always", wmode: "opaque"};
                var atts = {id: "ytplayer"};
                swfobject.embedSWF("https://www.youtube.com/watch?v=a1JxMIp-ZBg?enablejsapi=1&showinfo=0&playerapiid=ytplayer", "ytapiplayer", "840", "356", "8", null, null, params, atts);

                jQuery('#app').voicebase({
                    playerId: 'ytplayer',
                    playerType: 'youtube',
                    localApp: true
                });
            </script>
        </div>
    </body>
</html>
