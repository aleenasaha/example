	<body>
		<h1> Websites take forever </h1>
		<div class="content"></div>

		<div id="ytapiplayer"></div>
     <script type='text/javascript'>
                var params = {allowScriptAccess: "always", wmode: "opaque"};
                var atts = {id: "ytplayer"};
                swfobject.embedSWF("//www.youtube.com/watch?v=a1JxMIp-ZBg?enablejsapi=1&showinfo=0&playerapiid=ytplayer", "ytapiplayer", "840", "356", "8", null, null, params, atts);

                    playerType: 'youtube',
                    localApp: true

            </script>
